<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a:hover {
            color: #555;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
        }

        .gallery-item {
            background: #e3e3e3;
            padding: 10px;
            margin-bottom: 10px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        #searchInput {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .gallery-item {
                margin-bottom: 20px;
            }

            header {
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            nav ul {
                text-align: left;
            }

            nav ul li {
                display: inline-block;
                width: 100%;
            }

            section, footer {
                padding: 15px;
            }
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art & Technology Exhibition</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Art & Technology Exhibition</h1>
            <img src="./팀모바.jpg" alt="Exhibition Banner" style="width:300px; height:300px;">
        </header>

        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section id="about">
            <h2>About the Exhibition</h2>
            <p>This exhibition showcases the intersection of art and technology...</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <input type="text" id="searchInput" onkeyup="searchGallery()" placeholder="Search for artworks...">
            <div id="galleryItems">
                <div class="gallery-item">Artwork 1</div>
                <div class="gallery-item">Artwork 2</div>
                <!-- Add more gallery items as needed -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email us at: tjdwnswh@hufs.ac.kr</p>
        </section>

        <footer>
            <p>© 2024 Art & Technology Exhibition</p>
        </footer>
    </div>

    <script>
        function searchGallery() {
            var input, filter, gallery, items, item, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            gallery = document.getElementById("galleryItems");
            items = gallery.getElementsByClassName("gallery-item");

            for (i = 0; i < items.length; i++) {
                item = items[i];
                txtValue = item.textContent || item.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
